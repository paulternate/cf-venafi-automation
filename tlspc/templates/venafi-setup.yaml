AWSTemplateFormatVersion: "2010-09-09"
Description: https://venafi-ecosystem.s3.amazonaws.com/tlspc/templates/venafi-setup.yaml
Resources:
  VenafiLambdaRole:
    Type: AWS::IAM::Role
    Name: VenafiLambdaRole
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AWSLambdaBasicExecutionRole"
